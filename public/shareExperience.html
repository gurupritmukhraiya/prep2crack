<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Prep2Crack - Share Interview Experience</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./src/css/styles.css" />
    </head>

    <body>
        <div class="navbar navbar-inverse bg-inverse">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand">Prep2Crack</a>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    Write Review
                </div>
                <div class="card-block">
                    <form class="required">
                        <fieldset class="form-group">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="control-label">Company Name you interviewed for?</label>
                                        <input class="form-control" name="companyName" placeholder="Enter Company Name" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label class="control-label">Job Title/Designation you interviewed for?</label>
                                        <input class="form-control" name="jobTitle" placeholder="Job Title" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="control-label"> Work Experience at the time of interview?</label>
                                        <select class="form-control" name="workExperience" required>
                                    <option>Years of experience</option>
                                    <option value="0">Fresher</option>
                                    <option value="0-1">0-1 years</option>
                                    <option value="1-2">1-2 years</option>
                                    <option value="2-3">2-3 years</option>
                                    <option value="3-4">3-4 years</option>
                                    <option value="4-5">4-5 years</option>
                                    <option value="5-6">5-6 years</option>
                                    <option value="6-7">6-7 years</option>
                                    <option value="7-8">7-8 years</option>
                                    <option value="8-9">8-9 years</option>
                                    <option value="9-10">9-10 years</option>
                                    <option value="10+">10+ years</option>
                                </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label class="control-label"> What is the highest qualification at the time of interview?</label>
                                        <select class="form-control" name="highestQualification" required>
                                    <option>Select</option>
                                    <option value="Not Pursuing Graduation">Not Pursuing Graduation</option>
                                    <option value="B.A">B.A</option>
                                    <option value="B.Arch">B.Arch</option>
                                    <option value="B.Des.">B.Des.</option>
                                    <option value="B.El.Ed">B.El.Ed</option>
                                    <option value="B.P.Ed">B.P.Ed</option>
                                    <option value="B.U.M.S">B.U.M.S</option>
                                    <option value="BAMS">BAMS</option>
                                    <option value="BCA">BCA</option>
                                    <option value="B.B.A/ B.M.S">B.B.A/ B.M.S</option>
                                    <option value="B.Com">B.Com</option>
                                    <option value="B.Ed">B.Ed</option>
                                    <option value="BDS">BDS</option>
                                    <option value="BFA">BFA</option>
                                    <option value="BHM">BHM</option>
                                    <option value="B.Pharma">B.Pharma</option>
                                    <option value="B.Sc">B.Sc</option>
                                    <option value="B.Tech/B.E.">B.Tech/B.E.</option>
                                    <option value="BHMS">BHMS</option>
                                    <option value="LLB">LLB</option>
                                    <option value="MBBS">MBBS</option>
                                    <option value="Diploma">Diploma</option>
                                    <option value="BVSC">BVSC</option>
                                    <option value="Other">Other</option>
                                </select>
                                    </div>
                                </div>
                            </div>
                            <label class="control-label"> Would you like to keep post anonymous?</label><br>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="postAnonymous" value="YES" required> Yes
                        </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                            <input class="form-check-input" name="postAnonymous" value="NO" checked="" type="radio"> No
                        </label>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="control-label"> When did you appear for the process?</label>
                                        <div class="row">
                                            <div class="col">
                                                <select class="form-control" name="month" required>
                                            <option>Select Month</option>
                                            <option value="Jan">January</option>
                                            <option value="Feb">February</option>
                                            <option value="Mar">March</option>
                                            <option value="Apr">April</option>
                                            <option value="May">May</option>
                                            <option value="Jun">June</option>
                                            <option value="Jul">July</option>
                                            <option value="Aug">August</option>
                                            <option value="Sep">September</option>
                                            <option value="Oct">October</option>
                                            <option value="Nov">November</option>
                                            <option value="Dec">December</option>
                                        </select>
                                            </div>
                                            <div class="col">
                                                <select class="form-control" name="year">
                                                    <option value="2017" selected="">2017</option>
                                                    <option value="2016">2016</option>
                                                    <option value="2015">2015</option>
                                                    <option value="2014">2014</option>
                                                    <option value="2013">2013</option>
                                                    <option value="2012">2012</option>
                                                    <option value="2011">2011</option>
                                                    <option value="2010">2010</option>
                                                    <option value="2009">2009</option>
                                                    <option value="2008">2008</option>
                                                    <option value="2007">2007</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label class="control-label"> How did you get the interview?</label>
                                        <select class="form-control" name="interviewSource" required>
                                            <option>Select Source</option>
                                            <option value="Campus Placement">Campus Placement</option>
                                            <option value="Consultancy">Consultancy</option>
                                            <option value="Company Website">Company Website</option>
                                            <option value="Referral">Referral</option>
                                            <option value="Job Portal">Job Portal</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <div class="form-group">
                                <label class="control-label"> Describe the process of interview?</label>
                                <textarea class="form-control" name="interviewDescription" required rows="3" placeholder="e.g : no. of rounds,shortlisting Criteria, written test, skype/face to face interview, GD experiece etc"></textarea>
                            </div>

                            <div class="form-group" id="questions">
                                <label class="control-label"> Question asked in the interview?</label>
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon1">Qu.</span>
                                    <input class="form-control" name="questions" placeholder="Work Experience" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-info" id="addQuestion">Add more questions</button>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="control-label">How did you find the interview?</label><br>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficultyLevel" value="Easy" checked required>
                            Easy
                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficultyLevel" value="Difficult">
                            Difficult
                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficultyLevel" value="Very Difficult">
                            Very Difficult
                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label class="control-label">Did you get the offer?</label><br>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label ">
                                    <input type="radio" class="form-check-input" name="offered"  value="Yes" required>
                                    Yes
                                </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="offered" value="No">
                                    No
                                </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="offered" value="Awaiting">
                                    Awaiting
                                </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <br><label>Anything else you want to mention about the interview?</label>
                                <textarea class="form-control" name="moreDetails" rows="3" placeholder="e.g: Any specific Prepration required for similar job process,Duration Of process"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit Review</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                <h4 class="alert-heading">Review Submitted!</h4>
                <p>Thanks you for sharing your experience. We appreciate your contributation.</p>
            </div>
        </div>
        <footer class="text-muted">
            <div class="container">
                Prep2Crack
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

        <script>
            $(function () {
                var question = `
                <br><div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">Qu.</span>
                    <input class="form-control" name="questions" placeholder="Work Experience" required>
                </div>`;
                $('#addQuestion').on('click', function () {
                    $(question).appendTo('#questions');
                });
            });
        </script>
    </body>

</html>
